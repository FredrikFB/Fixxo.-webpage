<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo.</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
</head>
<body>
    <header>
        <nav class="top-menu">
            <div class="container">
                <div class="brand">
                    <a href="#"><img src="images/logo.svg" alt="Fixxo. logo"></a>
                </div>
                <div class="menu-links">
                    <a href="index.html">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Products</a>
                    <a href="#" class="active">Contacts</a>
                </div>
                <div class="menu-icons">
                    <a href="#" class="icon"><i class="fa-regular fa-magnifying-glass"></i></a>              
                    <a href="#" class="icon"><i class="fa-regular fa-code-compare fa-flip-horizontal"></i></a>
                    <a href="#" id="heart" class="icon"><span class="badge rounded-pill">1</span><i class="fa-regular fa-heart"></i></a>        
                    <a href="#" id="cart" class="icon"><span class="badge rounded-pill">3</span><i class="fa-regular fa-bag-shopping"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <section class="home-contacts">
        <div class="container">
            <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i></a>
            <span class="ms-2">Contacts</span>
        </div>
    </section>

    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32551.44089820387!2d17.987822015570234!3d59.34188452903779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d86c5590a35%3A0xac5dd727a529fe56!2sEC%20Utbildning%20AB!5e0!3m2!1sen!2sse!4v1665674769683!5m2!1sen!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section>
        <div class="contact-us">
            <div class="container">
                <form novalidate class="row">
                    <h6>Come in Contact with Us</h6>
                    <div class="col">
                        <input id="name"  type="text" onkeyup="validate(event)" class="form-control" placeholder="Your name">
                        <div id="nameErrorMessage" class="errorMessage"></div>
                    </div>
                    <div class="col">
                        <input id="email" type="email" onkeyup="validate(event)" class="form-control " placeholder="Your email">
                        <div id="emailErrorMessage" class="errorMessage"></div>
                    </div>
                    <div >
                        <textarea id="comment" onkeyup="validate(event)" class="form-control" placeholder="Comments"></textarea>
                        <div id="commentErrorMessage" class="errorMessage"></div>
                    </div>
                    <div>
                        <button type="submit" class="btn-form">Post Comments</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-media mt-5">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google "></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <h6 class="mt-4">Â© 2022 Fixxo. All Rights Reserved</h6>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
